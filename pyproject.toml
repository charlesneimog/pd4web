[project]
name = "pd4web"
version = "2.4.0"
description = "pd4web is a tool that compiles PureData patches with external objects for Wasm, allowing to run entire patches in web browsers."
authors = [{ name = "Charles K. Neimog", email = "charlesneimog@outlook.com" }]
readme = "README.md"
license = { text = "GPL3" }
requires-python = ">=3.10"

[project.scripts]
pd4web = "pd4web:main"

[tool.setuptools]
package-dir = {"" = "Sources/Compiler"}

[tool.setuptools.packages.find]
where = ["Sources/Compiler"]

[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
build-dir = "build"
cmake.args = [
    "-DPD4WEB_BUILD_COMPILER=OFF",
    "-DPD4WEB_BUILD_PYBIND11=ON",
    "-DPD4WEB_BUILD_PD_EXTERNAL=OFF",
]
