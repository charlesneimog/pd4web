<!DOCTYPE html>
<html>
 <head>
  <title>
   Pd4Web
  </title>
  <meta charset="utf-8"/>
  <script src="./pd4web.threads.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.6.6/pixi.min.js">
  </script>
  <script src="./pd4web.js">
  </script>
 </head>
 <body>
  <span class="pd4web-sound-switch" id="Pd4WebAudioSwitch">
  </span>
  <div class="Pd4WebPatchDiv" id="Pd4WebPatchDiv">
   <svg id="Pd4WebCanvas">
   </svg>
  </div>
  <script>
   var Pd4Web = null; // Pd4Web object must be declared in the global scope
    Pd4WebModule().then((Pd4WebModulePromise) => {
        Pd4Web = new Pd4WebModulePromise.Pd4Web();
    });

    document.getElementById('Pd4WebAudioSwitch').addEventListener(
        'click',
        async () => {
            // Pd4Web.init(), when using audio input, must be called after a user gesture
            Pd4Web.init();
        },
        { once: true },
    );
  </script>
 </body>
</html>
