<!doctype html>
<html lang="en">
    <head>
        <title>Pd4Web</title>
        <meta charset="UTF-8" />
        <!-- WebApp manifest -->
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="icon-192.png" />
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- Always BEFORE pd4web.js (it update COI) -->
        <script src="./pd4web.threads.js"></script>
        <!-- Main modules -->

        <script src="./pd4web.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <style>
            @media (prefers-color-scheme: light) {
                :root {
                    --bg: rgb(255, 255, 255);
                    --fg: rgb(0, 0, 0, 0.9);
                }
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg: rgb(48, 48, 48);
                    --fg: rgb(255, 255, 255, 0.9);

                    .pd4web-sound-switch {
                        filter: invert(1);
                    }
                }
            }

            body {
                font-size: 10px;
                touch-action: pan-x pan-y;
                background-color: var(--bg);
            }

            span {
                color: @fg;
            }

            #wasm-loader {
                position: fixed; /* fica fixo na tela */
                margin: 10px 2px;
                top: 10px; /* 50% da altura */
                left: 50%; /* 50% da largura */
                transform: translate(-50%, -50%); /* centraliza exatamente */
                color: var(--fg);
            }

            .pd4web-patch-canvas {
                tabindex: 0;
                margin: 10px auto;
                display: flex;
                border-radius: 5px;
                box-shadow:
                    rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
                    rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            }

            .pd4web-patch-canvas:focus {
                box-shadow:
                    rgba(100, 30, 37, 0.12) 0px 2px 4px 0px,
                    rgba(100, 30, 37, 0.32) 0px 2px 16px 0px;
            }

            .pd4web-sound-switch {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 25px;
                height: 25px;
                margin: 0 auto;
                transform: none;
            }

            /* Animation */
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }
            .pulse-icon {
                animation: pulse 1s infinite;
            }
        </style>
    </head>
    <body>
        <div id="wasm-loader">
            <span id="status">Loading...</span>
            <div
                class="custom-progress-container"
                style="width: 100%; height: 5px; background-color: #e0e0e0; border-radius: 10px; overflow: hidden"
            >
                <div
                    id="custom-progress-bar"
                    style="
                        width: 0%;
                        height: 5px;
                        background-color: #00fc04;
                        border-radius: 10px;
                        transition: width 0.3s ease;
                    "
                ></div>
            </div>
        </div>

        <script>
            const statusElement = document.getElementById("status");
            const progressBar = document.getElementById("custom-progress-bar");
            const wasmLoader = document.getElementById("wasm-loader");

            function fetchWithProgress(url) {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open("GET", url, true);
                    xhr.responseType = "arraybuffer";

                    xhr.onprogress = (event) => {
                        if (event.lengthComputable) {
                            const percent = Math.floor((event.loaded / event.total) * 100);
                            progressBar.style.width = `${percent}%`;
                            statusElement.textContent = `Downloading WASM... ${percent}%`;
                        }
                    };

                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            progressBar.style.width = `100%`;
                            statusElement.textContent = `Download complete!`;
                            resolve(xhr.response);
                        } else {
                            reject(new Error(`Failed to load ${url}, status ${xhr.status}`));
                        }
                    };

                    xhr.onerror = () => reject(new Error(`Network error loading ${url}`));
                    xhr.send();
                });
            }
        </script>

        <!-- All the styles are in the pd4web.style.css -->
        <span class="pd4web-sound-switch" id="Pd4WebAudioSwitch"></span>
        <canvas tabindex="0" class="pd4web-patch-canvas" id="Pd4WebCanvas"></canvas>
        <script>
            fetchWithProgress("./pd4web.wasm")
                .then((wasmBuffer) => {
                    Pd4WebModule({ wasmBinary: wasmBuffer }).then((Pd4WebModulePromise) => {
                        const Pd4Web = new Pd4WebModulePromise.Pd4Web();
                        Pd4Web.openPatch("index.pd", {
                            canvasId: "Pd4WebCanvas",
                            soundToggleId: "Pd4WebAudioSwitch",
                        });
                        const wasmLoader = document.getElementById("wasm-loader");
                        wasmLoader.remove();
                    });
                })
                .catch((err) => {
                    statusElement.textContent = "Failed to load WASM.";
                    console.error(err);
                });
        </script>
    </body>
</html>
