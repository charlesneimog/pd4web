Libraries:
# ───────────────── pmpd ─────────────────
  - Name: pmpd
    Source: GITHUB
    Developer: ch-nry
    Repository: pd-pmpd
    Version: v0.14.1
    Unsupported: [pmpd3d~, pmpd2d~, pmpd~]

# ─────────────── cyclone ─────────────
  - Name: cyclone
    Source: GITHUB
    Developer: porres
    Repository: pd-cyclone
    Version: cyclone_0.9-1
