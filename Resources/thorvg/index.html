<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>pd4web ThorVG Hello World</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                font-family: Arial, sans-serif;
            }

            .container {
                text-align: center;
                background: #222;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            }

            h1 {
                color: white;
                margin-top: 0;
                font-size: 24px;
            }
            p{
                color: white;
                margin-top: 0;
            }

            .canvas-container {
                display: flex;
                flex-wrap: wrap;
                gap: 16px;
            }

            .canvas-container canvas {
                flex: 1 1 calc(50% - 16px); /* 50% da largura menos o gap */
                min-width: 250px; /* largura m√≠nima */
                height: 200px;
            }

            canvas {
                border: 1px solid #ccc;
                border-radius: 10px;
            }

            .info {
                color: #aaa;
                margin-top: 15px;
                font-size: 14px;
            }
        </style>
        <!-- Just to enable CORS -->
        <script src="./pd4web.threads.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Hello World (WebAssembly)</h1>
            <p>Hello, this is a small text</p>
            <div class="canvas-container">
                <canvas id="canvas1"></canvas>
                <canvas id="canvas2"></canvas>
                <canvas id="canvas3"></canvas>
                <canvas style="border: none" id="canvas4"></canvas>
            </div>
        </div>

        <script>
            var Module = {
                canvas: (function () {
                    return document.getElementById("canvas");
                })(),
                onRuntimeInitialized: function () {
                    console.log("WASM module loaded.");
                },
            };
        </script>
        <script src="./build/pd4web_thorvg_test.js"></script>
    </body>
</html>
